<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Class</title>
    <style>
      h3 {
        color: blue;
      }
      h3:hover {
        color: red;
        font-size: 20px;
      }
      input:focus {
        color: red;
        outline: none;
        border: 2px solid blue;
      }

      li:nth-child(2n + 1) {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h3>Pseudo Class</h3>

    <input type="text" name="" id="" />
    <br />
    <input type="text" name="" id="" />
    <br />
    <input type="text" name="" id="" />
    <br />
    <ul>
      <li>Ahsan1</li>
      <li>Ahsan2</li>
      <li>Ahsan3</li>
      <li>Ahsan4</li>
      <li>Ahsan5</li>
    </ul>
  </body>
</html>
